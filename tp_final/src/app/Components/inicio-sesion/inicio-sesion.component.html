<app-navbar></app-navbar>
<section id="user-logIn">
    <div class="data">
        <h3> <span class="underline">Inicio Sesion</span></h3>

    </div>
    <div class="form">
        <div *ngIf="loggedInStatus != -1" class="modify-result">
            <h4>Logeo Existoso</h4>
        </div>
        <form target="_blank" [formGroup]="loginForm">

            <div class="field-wrapper">
                <input type="email" name="email" id="userEmail" formControlName="email">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
                    <div *ngIf="email.errors?.['required']">El email es obligatorio.</div>
                    <div *ngIf="email.errors?.['email']">
                        El email ingresado es invalido.
                    </div>
                </div>
                <label for="userEmail">Email</label>
            </div>

            <div class="field-wrapper">
                <input type="password" name="pass" id="userPass" formControlName="passWord">
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
                    <div *ngIf="password.errors?.['required']">La contraseña es obligatoria.</div>
                </div>
                <label for="userPass">Contraseña</label>
            </div>

            <button type="button" class="btn primary" (click)="login()">Iniciar Sesion</button>

        </form>
    </div>
</section>
