<section id="editar-usuario">
    <div class="form">
        <form target="_blank">
           
                <div class="field-wrapper">
                    <input type="text" name="name" id="userName" [(ngModel)]="userName">
                    <label for="userName">Nombre</label>
                </div>
                <div class="field-wrapper">
                    <input type="text" name="lastname" id="userLastname" [(ngModel)]="userLastname">
                    <label for="userLastname">Apellido</label>
                </div>
                <div class="field-wrapper">
                    <input type="email" name="email" id="userEmail" [(ngModel)]="userEmail">
                    <label for="userEmail">Email</label>
                </div>
                <div class="field-wrapper">
                    <input type="text" name="pass" id="userPass" [(ngModel)]="userPass">
                    <label for="userPass">Contrase√±a</label>
                </div>
                <button type="button" class="btn primary" (click)="editarUsuario()">Modificar</button>
        </form>
    </div>
</section>
<app-cierre-sesion></app-cierre-sesion>
<app-borrar-usuario></app-borrar-usuario>
